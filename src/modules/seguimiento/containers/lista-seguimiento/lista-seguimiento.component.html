<sb-layout-dashboard>
    <sb-dashboard-head title="Seguimientos" [hideBreadcrumbs]="false">
    </sb-dashboard-head>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th class="header" mat-header-cell *matHeaderCellDef> No. </th>
            <td class="data_" mat-cell *matCellDef="let element"> {{element.ShipmentDetailsID}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> #BL </th>
            <td class="data_" mat-cell *matCellDef="let element"> {{element.Input}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Naviera </th>
            <td class="data_" mat-cell *matCellDef="let element"> {{element.ShippingCompany}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Destino </th>
            <td class="data_" mat-cell *matCellDef="let element"> {{element.DestinationLocation}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="detalle(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>more_vert</mat-icon>
            </button></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
<sb-layout-dashboard>
