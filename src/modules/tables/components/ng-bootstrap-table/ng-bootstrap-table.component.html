<form>
    <!-- <div class="form-group form-inline">Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="countryService.searchTerm" /><span class="ml-3" *ngIf="countryService.loading$ | async">Loading...</span></div> -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sbSortable="name" (sort)="onSort($event)"><span>BL</span><sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon></th>
                <!-- <th scope="col" sbSortable="area" (sort)="onSort($event)"><span>TIPO</span><sb-sort-icon *ngIf='sortedColumn === "area"' [direction]="sortedDirection"></sb-sort-icon></th> -->
                <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>NAVIERA</span><sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col"><span>DETALLE</span><sb-sort-icon></sb-sort-icon></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of listaSeguimiento">
                <th scope="row">{{ country.ShipmentDetailsID }}</th>
                <td><ngb-highlight [result]="country.Input" [term]="countryService.searchTerm"></ngb-highlight></td>
                <!-- <td *ngIf="country.InputType==1"><ngb-highlight result="CONTENEDOR" [term]="countryService.searchTerm"></ngb-highlight></td> -->
                <!-- <td *ngIf="country.InputType==0"><ngb-highlight result="BL" [term]="countryService.searchTerm"></ngb-highlight></td> -->
                <td><ngb-highlight [result]="country.ShippingCompany" [term]="countryService.searchTerm"></ngb-highlight></td>
                <td>
                    <div class="input-group-append">
                        <button (click)="openDialog(country)" class="btn btn-primary" type="button"><fa-icon [icon]='["fas", "search"]'></fa-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="countryService.page" [pageSize]="countryService.pageSize"></ngb-pagination
        ><select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="countryService.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
        </select>
    </div> -->
</form>
